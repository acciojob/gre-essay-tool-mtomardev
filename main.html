<script>

	function wordCount(){
		let text = document.getElementById('evaluatedText').value;
		let count = 0;
		let split = text.split(' ');
		for(let i = 0; i< split.length; i++){
			if(split[i] != ''){
				count++;
			}
		}

		document.getElementById('wordCount').innerHTML= count;
	}
