<script>
	let textarea = document.getElementById('evaluatedText');
	let heading = document.getElementById('wordCount');

	textarea.addEventListener("input", countword);

	function countword(){
		
		let word = textarea.value //to access text area words
		let name = word.trim() //removing extra words from left and right
		
		let count = name.split(' ') //accesing in betwenn spaces
		
		heading.innerHTML = count.length  //adding lenth to heading
		
	}
